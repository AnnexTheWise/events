<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
    <title>Event</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
                <h1>Events</h1>
                <form action="" class="form">
                    <p class="text">Welcome to Planet Jace Fitness! Please fill out the following information to subscribe.</p>
                    <div class="name-div d-flex justify-content-between">
                        <label for="fName" class="form-label">Please enter first name:
                            <input type="text" id="fName" name="fname" value="" placeholder="First Name" class="form-control" />
                        </label>
                        <label for="lName" class="form-label">Please enter last name:
                            <input type="text" id="lName" name="lname" value="" placeholder="Last Name" class="form-control" />
                        </label>
                        <label for="email" class="form-label">Please enter email:
                            <input type="text" id="email" name="email" value="" placeholder="Email" class="form-control" />
                        </label>
                        <label for="dob" class="form-label">Please enter date of birth
                            <input type="date" id="dob" name="dob" value="" placeholder="Month" class="form-control" />
                        </label>
                    </div>
                    <label for="planType" class="form-label">
                        <input type="radio" id="basic" name="planType" value="basic" class="form-check-input"  />Basic
                        <input type="radio" id="premium" name="planType" value="premium" class="form-check-input" />Premium
                        <input type="radio" id="vip" name="planType" value="vip" class="form-check-input" />VIP
                    </label>
                    <label for="terms" class="form-label">
                        <input type="checkbox" name="terms" id="terms" />Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut neque eveniet, excepturi sapiente laudantium qui quidem assumenda. Quos corporis facere aspernatur et tempora iste, nisi veniam, eos aperiam maxime temporibus.
                    </label>
                    <input type="submit" value="Subscribe" class="btn btn-primary" id="submit-btn" >
                </form>
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
